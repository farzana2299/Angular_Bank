<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center" style="color: blue;">REGISTER FORM</h1>
    <form id="d" class="border container mt-3 p-5 w-50" style="background-color:  rgb(51, 181, 224);">
        <div class="p-2 mt-2">
            <label  for="u1" class="text-white"><b>Username</b> </label>
            <input [(ngModel)]="uname" class="form-control" type="text" name="userName" id="u1">
        </div>
        <div>
            <label  for="a1"class="text-white"><b>Account Number</b></label>
            <input [(ngModel)]="acno" type="text" class="form-control" name="AcNo" id="a1">
        </div>
        <div>
            <label  for="p1"class="text-white"><b>Password</b></label>
            <input [(ngModel)]="psw" type="password" class="form-control" name="psw1" id="p1">
        </div>
        <div>
            <label for="p2"class="text-white"><b>Confirm Password</b></label>
            <input [(ngModel)]="cpsw" type="password" class="form-control" name="psw2" id="p2">
        </div>
        <div class="p-2 mt-2 text-center">
            <button (click)="signup()" class="btn btn-success">Register</button>
            
        </div>
    </form>
        </div>
    </div>
</body>
</html>
