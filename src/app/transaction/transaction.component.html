<h2 class="text-center w-75"><b>ACCOUNT STATEMENT</b></h2>
<P class="text-center w-75">{{date | date : 'fullDate'}}</P>
<div>
<button class="" (click)="filterPipe('')">All</button>
<button class="" (click)="filterPipe('DEBIT')">Debit</button>
<button class="" (click)="filterPipe('CREDIT')">Credit</button>
</div>

<table class="table table-primary table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Type</th>
        <th scope="col">Amount</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=""let i of transactions | filter : 'DEBIT' : "type" ; let j="index">
        <th scope="row">{{j+1}}</th>
        <td>{{i.type}}</td>
        <td>{{i.amount}}</td>
        <td>{{i.date}}</td>
      </tr>
      
    </tbody>
  </table>
