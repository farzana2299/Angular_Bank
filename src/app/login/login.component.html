<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        login
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
    <h1 class="p-3 mt-3">{{data}}</h1>
 <div class="row">
    <div class="col-lg-6 col-sm-12">
        <form id="d" class="ms-5 mt-5 p-5 w-75" style="background-color:  rgb(51, 181, 224);">
            <h1 class="text-center text-white"><b><i class="fa-solid fa-right-to-bracket text-warning"></i> SIGN IN</b></h1>
            <div class="p-2 mt-2">
                <input [(ngModel)]="acno" class="form-control" type="text" name="ac1" id="u1" placeholder="Enter Account number">
            </div>
            <div>
                <input [(ngModel)]="psw"  type="password" class="form-control" name="pass" id="p1" [placeholder]="pdata">
            </div>
            <div class="p-2 mt-2 text-center">
                <button (click)="login()" class="btn btn-secondary">login</button>
            </div>
            <p style="color: white;" class="text-center">
              <b>Don't have account?</b>  <a routerLink="register" style="text-decoration: none; color: white;"> Create an account</a>
            </p>
            
        </form>
    </div>
    <div class="col-lg-6 col-sm-12">
        <img id="d" src="https://i.postimg.cc/zB3hYMkn/Bank-PO.png" alt="front page image" style="position: relative; width: 600px; height: 310px; top: 50px;">
    </div>


 </div>   
</body>
</html>
